        function biggestNumber_2(a,b){
            if (a>b){
                return a
            }
            else{
                return b
            }
        }

        function biggestNumber_3(a,b,c){
            m= biggestNumber_2(a,b)
            n= biggestNumber_2(c,m)
            return n
        }

        function biggestNumber_4(a,b,c,d){
            p = biggestNumber_3(a,b,c)
            o = biggestNumber_2(p,d)
            return o
        }
